<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style>
        .dd{
            width: 100px;
            height: 50px;
            border: 1px solid red;
        }
    </style>

    <script src="jquery-3.1.1.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <div class="dd" style="border: solid blue;">
        화환
    </div>

    <div class="dd2" style="display: none;">
        근조화환
    </div>

    <div class="dd2" style="display: none;">
        축하화환
    </div>

    <script>
        $(function() {
            $(".dd, .dd2").mouseover(function() {
                $('.dd2').show();
                console.log("oo");
            })

            $(".dd, .dd2").mouseout(function() {
                $('.dd2').hide();
                console.log("oo");
            })
        })
    </script>


</body>
